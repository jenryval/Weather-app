<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="weather.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="app-wrap">
<header>
    <input type="text" autocomplete="off" class="search-box" placeholder="Search for city.."/>
</header>
<main>
<section class="location">
    <div class="city">Chicago, IL</div>
    <div class="date">Tuesday 16 December 2020</div>
</section>
<div class="current">
    <div class="temp">10<span></span></div>
    <div class="weather">cloudy</div>
    <div class="hi-low">15 / 5</div>
</div>
</main>
</div>

    <script src="script.js"></script>
</body>
</html>
